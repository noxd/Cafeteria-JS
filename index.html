	<script>
	$(function() {
		function Produto(id, prod, quant, valorUnitario){
			return{"id": id, 
			"nome": prod,
			"quant": quant,
			"valorUnitario": valorUnitario};
		}
		var cardapio = [Produto(1, "Capuccino", 1, 7)

			, Produto(6, "Suco de Laranja", 1, 12)
			, Produto(7, "Açaí", 1, 10)
			, Produto(8, "Chocotino", 1, 12)];

		var produtosEscolhidosArray = [];

		$.each(cardapio, function(ind, item){
			$("#cardapio")
				.append(
					$("<li />")
					.attr("id", item.id)
						.text(item.nome)
				);
		});
		var result;
		function pesquisaPorId(vetor, objId){
			$.each(vetor, function(index, obj){
				if (obj.id==objId) {
					result = obj;
				}
			});
			return result;
		}
		$("#cardapio").on("click", "li", function(){
